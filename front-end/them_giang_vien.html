<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<div id="form" style="margin-left: auto; margin-right: auto; max-width: 700px;">

    <h2>Thêm Giảng Viên</h2>
    <form action="post" target="#">
      <div class="form-group">
        <label>Tên GV</label>
        <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Tên SV">
        <span id="nameHelp" class="form-text text-danger"></span>
      </div>
      <div class="form-group">
        <label>MSGV</label>
        <input type="text" name="msgv" class="form-control" placeholder="MSGV">
        <span id="msgvHelp" class="form-text text-danger"></span>
      </div>
      <div class="form-group">
        <label>Địa chỉ</label>
        <input type="text" name="lop" class="form-control" placeholder="Địa chỉ">
        <span id="lopHelp" class="form-text text-danger"></span>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" placeholder="Email">
        <span id="emailHelp" class="form-text text-danger"></span>
      </div>
      <div class="form-group">
        <label>SĐT</label>
        <input type="text" name="sdt" class="form-control" placeholder="">
        <span id="sdtHelp" class="form-text text-danger"></span>
      </div>
      <div class="form-group">
        <label>Học vị</label>
        <input type="text" name="hocvi" class="form-control" placeholder="Học vị">
        <span id="hocviHelp" class="form-text text-danger"></span>
      </div>
      <div class="form-group">
        <label>Chuyên ngành</label>
        <input type="text" name="chuyennganh" class="form-control" placeholder="Chuyên ngành">
        <span id="chuyennganhHelp" class="form-text text-danger"></span>
      </div>
      <button type="button" class="btn btn-danger">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
