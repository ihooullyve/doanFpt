<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<div id="form" style="margin-left: auto; margin-right: auto; max-width: 700px;">

    <h2>Thêm Đề Tài</h2>
    <form action="post" target="#">
      <div class="form-group">
        <label>Tên đề tài</label>
        <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Tên đề tài">
        <small id="nameHelp" class="form-text text-muted invisible">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Mã Đề Tài</label>
        <input type="text" name="msdetai" class="form-control" placeholder="Mã Đề Tài">
      </div>
      <div class="form-group">
        <label>GVHD</label>
        <input type="text" name="gvhd" class="form-control" placeholder="GVHD">
      </div>
      
      <button type="button" class="btn btn-danger">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
