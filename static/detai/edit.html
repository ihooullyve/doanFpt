{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div id="form" style="width: 35%; margin: 50px auto">
	<h2>Sửa đề tài</h2>
	<form method="POST" action="{% url 'edit_dt' %}" >
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Tên đề tài</label>
			<input type="text" name="name" value="{{data.tendt}}" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Tên đề tài">
			<span id="nameHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label for="mssv">Mã đề tài</label>
			<input type="text" name="madt" value="{{data.msdt}}" class="form-control" id="mssv" placeholder="Mã đề tài">
			<span id="madtHelp" class="form-text text-danger"></span>
		</div>

		<button type="button" class="bg-danger btn btn-danger"> <a href="{% url 'index' %}">Hủy</a></button>
		<button type="submit" class="btn btn-primary">Lưu</button>
	</form>

</div>

<script type="text/javascript" src="{% static 'styles/js/detai/them_detai.js' %}"></script>

{% endblock %}
