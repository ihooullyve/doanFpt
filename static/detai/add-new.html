{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div id="form" style="width: 35%; margin: 50px auto">

	<h2>Thêm đề tài</h2>
	<form method="POST" action="{% url 'add_dt' %}" >
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Tên đề tài</label>
			<input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Tên đề tài">
			<span id="nameHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label for="mssv">Mã đề tài</label>
			<input type="text" name="madt" class="form-control" id="mssv" placeholder="Mã đề tài">
			<span id="madtHelp" class="form-text text-danger"></span>
		</div>

		<!-- <div class="form-group">
			<label for="detai">GVHD</label>
			<select class="form-control" name="madt">
				{% for pk in detai %}
				<option value="{{pk.msdt}}" >{{pk.tendt}}</option>
				{% endfor %}
			</select>
		</div> -->
		<button type="button" class="btn btn-danger">Huỷ</button>
		<button type="submit" class="btn btn-primary">Thêm</button>
	</form>

</div>

<script type="text/javascript" src="{% static 'styles/js/detai/them_detai.js' %}"></script>

{% endblock %}
