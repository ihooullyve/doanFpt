{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div id="form" style="width: 35%; margin: 50px auto;">
	<h2>Thêm Giảng viên</h2>
	<form method="POST" action="{% url 'add_gv' %}" >
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Tên GV</label>
			<input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Tên GV">
			<span id="nameHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label for="mssv">MSGV</label>
			<input type="text" name="msgv" class="form-control" placeholder="MSGV">
			<span id="msgvHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label>Địa chỉ</label>
			<input type="text" name="diachi" class="form-control" placeholder="Địa chỉ">
			<span id="diachiHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" class="form-control" placeholder="Email">
			<span id="emailHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label>Số điện thoại</label>
			<input type="text" name="sdt" class="form-control" placeholder="SDT">
			<span id="sdtHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label>Học vị</label>
			<input type="text" name="hocvi" class="form-control" placeholder="Học vị">
			<span id="hocviHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label for="mssv">Chuyên ngành</label>
			<input type="text" name="chuyennganh" class="form-control" placeholder="Chuyên ngành">
			<span id="chuyennganhHelp" class="form-text text-danger"></span>
		</div>

		<button type="button" class="btn btn-danger">Cancel</button>
		<button type="submit" class="btn btn-primary">Thêm</button>
	</form>
</div>

<script type="text/javascript" src="{% static 'styles/js/giangvien/them_gv.js' %}"></script>

{% endblock %}
