{% extends 'base.html' %}

{% block content %}
<div id="form" style="width: 35%; margin: 50px auto;">
	<table class="table table-bordered">
		<thead>
			<th>MSSV</th>
			<th>Ten Sinh Vien</th>
			<th>Lop</th>
			<th>Ten De Tai</th>
		</thead>
		<tbody>
			{% for pk in data %}
			<tr>
				<td>{{pk.ma_so}}</td>
				<td>{{pk.ho_ten}}</td>
				<td>{{pk.lop}}</td>
				<td>{{pk.ma_detai.tendt}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
