{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div id="form" style="margin-left: auto; margin-right: auto; max-width: 700px;">

	<h2>Thêm Sinh Viên</h2>
	<form method="POST" action="{% url 'add_sv' %}" >
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Tên SV</label>
			<input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Tên SV">
			<span id="nameHelp" class="form-text text-danger"></span>
		</div>
		<div class="form-group">
			<label for="mssv">MSSV</label>
			<input type="text" name="mssv" class="form-control" id="mssv" placeholder="MSSV">
			<small id="mssvHelp" class="form-text text-danger"></small>
		</div>
		<div class="form-group">
			<label for="mssv">Lớp</label>
			<input type="text" name="lop" class="form-control" id="mssv" placeholder="Lớp">
			<small id="lopHelp" class="form-text text-danger"></small>
		</div>


		<div class="form-group">
			<label for="detai">Tên đề tài</label>
			<select class="form-control" name="madt">
				{% for pk in detai %}
				<option value="{{pk.msdt}}" >{{pk.tendt}}</option>
				{% endfor %}
			</select>
			<small id="detaiHelp" class="form-text text-danger"></small>
		</div>
		<button type="button" class="btn btn-danger">Huỷ</button>
		<button type="submit" class="btn btn-primary">Thêm</button>
	</form>

</div>
<script type="text/javascript" src="{% static 'styles/js/sinhvien/them_sinhvien.js' %}"></script>
{% endblock %}
